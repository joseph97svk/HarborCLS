<div style="margin-top: 40px; margin-bottom: 200px; text-align: center">
    <h1>Available lego figures</h1>
    {SelectFiguresForm}
</div>

<script>
    function redirectToFigure(form) {
        let figure = form.value;

        if (figure === "Elegir") {
            return;
        }

        location.href = '/legoFigure?figure=' + figure;
    }

</script>
